<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <title>Hotel Booking</title>
</head>

<h3>Hotel Booking</h3>
    <form method="POST" action="https://angsila.cs.buu.ac.th/~wittawas/642/88726059/services/post.php">
    <table height = "100%">

        <tr>
            <th align=left ><label for="roomtype">Room type:</label></th>
            <td><select name="roomtype">
                <option value="0">Please Select</option>
                <option value="Standard">Standard</option>
                <option value="Luxury">Luxury</option>
                <option value="Deluxe">Deluxe</option>
                </select></td>
        </tr>

        <tr>
            <th align=left ><label for="numguest">Number of Guests</label></th>
            <td><select name="numguest">
                <option value="0">Please Select</option>
                <option value="1-2">1-2</option>
                <option value="3-4">3-4</option>
                <option value="5-6">5-6</option>
                <option value="7-8">7-8</option>
                </select></td>
        </tr>

    <tr>
        <th align=left ><label for="Name">Name:</label></th>
        <td>
            <input type="text"Name="fname" id="fname" placeholder="First">
            <input type="text"Name="lname" id="lname" placeholder="Last">
    </td>
    </tr>
    <tr>
        <th align=left ><label for="email">Email:</label></th>
            <td>
                <input type="text"Name="email" id="email" placeholder="63160122@go.buu.ac.th">
            </td>
    </tr>
    <tr>
        <th align=left ><label for="arrivaldate">Arrival:</label></th>
        <td><input type="Date" name="arrivaldate" id="arrivaldate">
        <input type="Time" name="arrivaltime" id="arrivaltime"></td>
    </tr>
    <tr>
        <th align=left ><label for="departure">Departure:</label></th>
        <td><input type="Date" name="departureDate" id="departureDate">
            <input type="Time" name="deparTime" id="deparTime"></td>
    </tr>
    <tr>
        <th align=left ><label for="pickup">Free Pickup:</label></th>
        <td><input type="radio" name="pickup" id="pickup" value="Yes">Yes,sure!<br>
            <input type="radio" name="pickup" id="pickup" value="No">No, I already rented a car.</td>
    </tr>
    <tr>
        <th align=left ><label for="flightnum">Flight Number:</label></th>
        <td><input type="FN" name="flightnum" id="flightnum" placeholder= "c1209"></td>
    </tr>

    <tr>
            <th align=left rowspan = "ohterreq" >Ohther requests:</th>
            <td><Textarea name="ohterreq" id="ohterreq" rows="5" cols="40"></Textarea></td>
    </tr>


    <tr>
            <td><center><input type="submit" value="Send">
                <input type="reset" value="Clear"></td></center>
    </tr>

    </table>
    </form>
</html>
